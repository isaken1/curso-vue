<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- @ = v-on -->
    <button @click="somar">Incrementar</button>
    <hr>
    <!-- : = v-bind -->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(e) {
                this.contador++
            }
        }
    })
</script>
