<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <!-- Executar no console do navegador: document.querySelector('[sinfo-bind]')-->
    <p sinfo-bind='teste'>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.JS!',
            link: 'http://google.com'
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    })
</script>
